<div class="container">
    <div class="row">
        <h1> List of books </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb3"> Add book </a>
            <a href="/books?sort_by_year=true" class="btn btn-outline-primary btn-sm mb3">Sort by year</a>
            <a href="/books/search" class="btn btn-outline-primary btn-sm mb3">Search</a>
        </div>
    </div>

    <br>
    <div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <!--                <th scope="col">Email</th>-->
                <th scope="col">Year</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">

                <td>
                    <a th:text="${book.getTitle()}" th:href="@{/books/{id}(id=${book.getBook_id()})}"></a>
                </td>

                <td th:text="${book.getAuthor()}"></td>
                <!--                <td th:text="${student.email}"></td>-->
                <td th:text="${book.getYear()}"></td>
                <td>
                    <div class="d-grid gap-2 d-md-flex">
                        <a th:href="@{/books/{id}/edit/(id=${book.getBook_id()})}" class="btn btn-primary">
                            Update
                        </a>

                        <form action="#" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="btn btn-danger" type="submit" id="submitButton">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        </table>
    </div>
</div>
