<head>
    <meta charset="UTF-8">
    <title>search</title>

<body>
<!--Navigation-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="/main">Menu</a>
    <a class="navbar-brand" href="/people">Members</a>
    <a class="navbar-brand" th:href="@{/books}">Books</a>
</nav>

</br>


<form th:method="GET" action="/books/search" class="row g-3">
    <div class="col-auto">
        <input type="text" name="searchedTitle" placeholder="Enter book title" class="form-control">
    </div>
    <div class="col-auto">
        <input type="submit" value="Search" class="btn btn-primary mb-3">
    </div>
</form>

<div th:if="${books.isEmpty()}">No books with this title found</div>

<br/>

<div>
    <table class="table table-light table-striped table-hover">
        <thead class="table-secondary">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <!--                <th scope="col">Email</th>-->
            <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td>
                <a th:text="${book.getTitle()}" th:href="@{/books/{id}(id=${book.getBook_id()})}"></a>
            </td>

            <td th:text="${book.getAuthor()}"></td>
            <!--                <td th:text="${student.email}"></td>-->
            <td th:text="${book.getYear()}"></td>
        </tr>

        </tbody>
    </table>
    </table>
</div>
