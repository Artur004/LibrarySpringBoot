<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Edit book</title>

<body>
<!--Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/main" class="navbar-brand"> Menu </a>
    <a href="/people" class="navbar-brand"> Members </a>
    <a href="/books" class="navbar-brand"> Books </a>
</nav>

<br/>
<br/>
<!--Edit form-->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Edit book
            </h1>
            <div class="card-body">
                <form th:method="PATCH" th:action="@{/books/{id}/(id=${book.getBook_id()})}" th:object="${book}">

                    <div class="form-group">
                        <label for="title">Input title:</label>
                        <input class="form-control" type="text" th:field="*{title}" id="title"/>
                        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                            Title Error
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <label for="author">Input author: </label>
                        <input class="form-control" type="text" th:field="*{author}" id="author"/>
                        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                            Author Error
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <label for="year">Input author: </label>
                        <input class="form-control" type="text" th:field="*{year}" id="year"/>
                        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
                            Year Error
                        </div>
                    </div>

                    <br/>

                    <div class="box-footer">
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
