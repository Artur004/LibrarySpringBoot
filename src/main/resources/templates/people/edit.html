<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<!--Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/main" class="navbar-brand"> Menu </a>
    <a href="/people" class="navbar-brand"> Members </a>
    <a href="/books" class="navbar-brand"> Books </a>
</nav>

<br/>
<br/>

<!--Edit form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Edit member
            </h1>
            <div class="card-body">
                <form th:method="PATCH" th:action="@{/people/{id}/(id=${person.getPerson_id()})}" th:object="${person}">
                    <div class="form-group">
                        <label for="fullName">Input Full Name:</label>
                        <input class="form-control" type="text" th:field="*{fullName}" id="fullName"/>
                        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="yearOfBirth">Input year of birth: </label>
                        <input class="form-control" type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
                        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
                            Year
                            of birth Error
                        </div>
                    </div>
                    <br/>

                    <div class="box-footer">
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
