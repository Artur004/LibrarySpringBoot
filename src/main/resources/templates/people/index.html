<div class="container">
    <div class="row">
        <h1> List of members </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb3" th:href="@{/people/new}"> Add member </a>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Date of birth</th>
                <!--                <th scope="col">Email</th>-->
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person: ${people}">

                <td>
                    <a th:text="${person.getFullName()}" th:href="@{/people/{id}(id=${person.getPerson_id()})}"></a>
                </td>

                <td th:text="${person.getYearOfBirth()}"></td>
                <!--                <td th:text="${student.email}"></td>-->

                <td>
                    <div class="d-grid gap-2 d-md-flex">
                        <a th:href="@{/people/{id}/edit/(id=${person.getPerson_id()})}" class="btn btn-primary">
                            Update
                        </a>

                        <form action="#" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:method="delete">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="btn btn-danger" type="submit" id="submitButton">Delete</button>
                        </form>
                    </div>
                </td>

            </tr>

            </tbody>
        </table>
        </table>
    </div>
</div>


</body>
</html>
